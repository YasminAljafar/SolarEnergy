<div class="container ar" dir="rtl">
    <div class="mechenicaldesgin col-9 mt-4 mb-5 ar">
      <div class="container  hadow-sm p-3 mb-5 bg-body-tertiary rounded" style="margin: 70px;">
        <form [formGroup]="AddProductForm" (ngSubmit)="AddProduct()">
            <h3> إضافة منتج </h3>
            <hr>
            
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">اسم المنتج</label>
                <input type="text" class="form-control" formControlName="name" id="exampleFormControlInput1" >
              </div>
              <select class="form-select mb-3" formControlName="catid" aria-label="Default select example" >
                <option selected value="0">الصنف   </option>
                <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
              </select>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">السعر </label>
                <input type="number" class="form-control" formControlName="price" id="exampleFormControlInput1" placeholder="">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">التفاصيل</label>
                <textarea class="form-control" formControlName="description" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              <button type="submit" class="btn btn-primary mt-4 mb-3 ">إضافة</button> 
        </form>
    </div>
    </div>
  </div>
